<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1>Login  here</h1>
<form method="post" action="login">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username enter here">
    <input type="password" name="password" placeholder="password enter here">
    <input type="submit" value="login">
</form>
</body>
</html>
